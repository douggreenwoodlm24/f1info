<div class="position-relative container">
<div class="row justify-content-center">
  <div class="card mt-sm-3 col-md-8">
    <div class="card-body">
      <h3 class="mb-0">2018 Formula One Drivers</h3>
      <div class="form-group">
        <div class="form-label"
        *ngIf="query"><strong>For:</strong>
        {{ query }}</div>
        <label>Search:</label>
        <input class="form-control mt-2" type="text"
        [(ngModel)]="query">
      </div><!-- form-group -->
    </div><!-- card-body -->
  </div><!-- card -->
</div><!-- row -->

<div class="position-absolute container" style="left: 0; z-index:10">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="list-group" *ngIf="query">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
        *ngFor="let driver of (drivers | searchDrivers: query)"
        (click)="showDriver(driver); query=''"
        [style.backgroundColor]="driver.highlight ? '#EEE' : '#FFF'">
        <app-driver-items [driver]="driver"></app-driver-items>
        </a><!-- link -->
      </div><!-- list-group -->
    </div><!-- col -->
  </div><!-- row -->
</div><!-- container -->

<app-driver-details *ngIf="currentDriver" [driver]="currentDriver"></app-driver-details>
</div><!-- position -->
